<!DOCTYPE html>
<html ng-app="ckccApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Computer Keyboard Combination Calculator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="header clearfix">
				<h3 class="text-muted">Computer Keyboard Combination Calculator</h3> 
			</div>
			<div class="jumbotron" ng-controller="ckccController">
				<form ng-submit="generateList()">
				<!-- remember required -->
					<p> Total Capacity (in kg): 
					<input type="number" value="100" min="0" ng-model="capacity"></input>
					</p>
					<p> URL of Product JSON :
					<input type="URL" ng-model="productURL" value="http://shopicruit.myshopify.com/products.json"></input>
					</p>
					<button type="submit">Generate List</button>
				</form>
				<tr ng-repeat="item in generatedList">
			      	<td><b>{{item.title}}</b> (Price: ${{item.price}}, Mass: {{item.grams/1000}}kg)</td>
			    </tr>
			</div>
		</div>
	</body>
	
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/ckcc-controller.js"></script>
</html>
